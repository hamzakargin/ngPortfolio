<mat-tab-group *ngIf="!onGoingGym">
  <mat-tab label="New Training">
    <app-new-training (gymStart)="onGoingGym = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="onGoingGym"
  (gymExit)="onGoingGym = false"
></app-current-training>
